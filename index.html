<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder Bewerten</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
            padding: 20px;
            
        }
        
        .shadow {
            box-shadow: #111133 0px 0px 5px 0px;
        }

        .navbar-brand {
            font-size: x-large;
            color: #ec5700;
        }

        .btn {
            background-color: #ff7e34;
            color: white;
            font-weight: bold;
            font-size: large;
        }

        #zurück {
            margin-right: 5px;
        }

        #weiter {
            margin-left: 5px;
        }

        .form-control {
            width: 75px;
        }

        img {
            margin: 20px 0;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light shadow">
            <div class="container-fluid">
              <h1 class="navbar-brand mb-0">Bilder Bewertungs App</span>
            </div>
        </nav>
    </header>
    <div class="container">
        <img id="preview" class="img-fluid mx-auto d-block rounded" src="rate/(1).jpg">
    </div>
    <div class="container-fluid shadow bg-light">
        <h1 class="h1 pt-5 text-center">Bewerte Bilder in den Kategorien von 1 bis 10 </h1>
        <div class="container d-flex flex-column align-items-center ">
            <div class="kategorie d-flex justify-content-between w-50 pt-5 form-outline"">
                <h2>Sympathie</h2>
                <input class="form-control" id="sympathie" type="number" min="1" max="10" required></input>
            </div>
            <div class="kategorie d-flex justify-content-between w-50 pt-3 form-outline"">
                <h2>Kompetenz</h2>
                <input class="form-control" id="kompetenz" type="number" min="1" max="10" required></input>
            </div>
            <div class="kategorie d-flex justify-content-between pt-3 w-50 form-outline"">
                <h2>Authorität</h2>
                <input class="form-control" id="authorität" type="number" min="1" max="10" required></input>
            </div>
            <div id="buttons" class="d-flex justify-content-center w-50 pt-5 pb-5">
                <input class="w-50 btn" id="zurück" type="button" value="zurück"></input> 
                <input class="w-50 btn" id="weiter" type="button" value="weiter"></input>  
            </div>
            
        </div> 
    </div>
    <script src="script.js">
    </script>
</body>
</html>
