<html lang="en">
<head>

    <title>Bilder Bewerten</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: #0A4D68;
        }

        h1 {
            background: linear-gradient(270deg, #088395 0%, #05BFDB 100%);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            box-shadow: #101011 0 0 10px 4px;
        }

        #parent {
            display: flex;
            width: 100%;
            max-width: 500px;

            flex-direction: column;

        }

            flex-direction: row;

            width: 50%;
            padding: 10px
        }

        form {
            width: 100%;
        }

        form>div {
            background: linear-gradient(90deg, #00FFCA 0%, #05BFDB 100%);

            display: flex;
            flex-direction: row;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: #101011 0 0 10px 4px;
        }

        #buttons {
            background: transparent;
            box-shadow: none;
            margin-top: 10px;
        }

        input[type="submit"], input[type="button"] {
            background-color: transparent;
            width: 50%;
            border-radius: 10px;
            padding: 10px;
            background: linear-gradient(270deg, 	#ff0000 0%,#ff9292 100%);
            color: white;
            font-size: xx-large;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;

        }
    </style>
</head>

</html>
